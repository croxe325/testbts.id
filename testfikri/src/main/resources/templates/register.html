<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

	<title>Starter Template for Bootstrap</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">
	<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
		<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="form-signin" role="form">
			<h3 class="form-signin-heading">Registration Form</h3>
			<div class="form-group">
				<label class="col-sm-2 control-label">Username :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{username}" />
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password :</label>
					<div class="col-sm-10">
						<input type="password" th:field="*{password}" placeholder="" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email :</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{email}" />
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Phone:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{phone}" />
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Country:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{country}" />
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">city:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{city}" />
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Postcode:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" th:field="*{postcode}" />
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Name:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" th:field="*{name}" />
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">Address:</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" th:field="*{address}" />
											</div>
											<div class="form-group">
												<div class="">
													<button type="submit" class="btn btn-primary btn-block">Register User</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

</div>

</body>
</html>
