<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Starter Template for Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CRUD TEST</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/pegawai">Data Pegawai</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h1>Form Pegawai</h1>
    <div class="form-group">
        <a class="btn btn-default" href="/pegawai">Back</a>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${shopping}" th:action="@{/shopping/create}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <!--                input  thymeleaf update untuk memanggil dari mahasiswa service-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Saved</button>
                </div>
            </form>

        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/assets/js/jquery.js}"></script>

<script th:src="@{/assets/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
