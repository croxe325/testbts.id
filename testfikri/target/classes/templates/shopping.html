<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Starter Template for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CRUD TEST</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/pegawai">Data Pegawai</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h1>Data Pegawai</h1>
    <div class="form-group">
        <a class="btn btn-default" href="/pegawai/create">Add New</a>
    </div>
    <div th:if="${not #lists.isEmpty(shopping)}">
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Created Date</th>
                <th>Alamat</th>
                <th>Umur</th>
                <th>Action</th>
            </tr>
            <tr th:each="shoppings : ${shopping}">
                <td th:text="${shoppings.name}"></td>
                <td th:text="${shoppings.created_date}"></td>
                <td>
                    <a th:href="${'/shopping/edit/'+shoppings.id}"><span class="glyphicon glyphicon-edit"></span> </a>
                    <a th:href="${'/shopping/hapus/'+shoppings.id}" ><span class="glyphicon glyphicon-remove"></span> </a>
                </td>
            </tr>

        </table>
    </div>
</div>


</body>
</html>
